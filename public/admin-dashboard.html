<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>body { font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; }</style>
</head>
<body>
    <h1 id="welcomeMessage">Welcome, Admin!</h1>
    <p>Admin Dashboard</p>
    <a href="index.html">Logout</a>
    <script>
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        if (user) document.getElementById('welcomeMessage').textContent = `Welcome, ${user.name}!`;
    </script>
</body>
</html>
